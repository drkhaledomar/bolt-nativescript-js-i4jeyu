<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pediatric Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold text-center mb-6">Pediatric Clinic</h1>
            
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Username</label>
                    <input type="text" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
                
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white rounded-md py-2 hover:bg-blue-600">
                    Login
                </button>
            </form>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mt-4 text-red-500 text-center">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="mt-6 p-4 bg-gray-50 rounded-lg text-sm">
                <p class="font-bold mb-2">Demo Credentials:</p>
                <p>Admin: admin/admin123</p>
                <p>Doctor: doctor1/doc123</p>
                <p>Nurse: nurse1/nurse123</p>
                <p>Staff: staff1/staff123</p>
            </div>
        </div>
    </div>
</body>
</html>
